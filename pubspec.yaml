name: one_bit_bounce
description: Flame game entry to Midyear 2022 Flame Game Jam

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  go_router: ^4.2.8
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  flame: ^1.3.0
  flame_forge2d: ^0.12.2
  mini_sprite: ^0.0.1
  flame_mini_sprite: ^0.0.1
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
